<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ranked-channel</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { width: min(900px, 100%); padding: 8px; }
    button { padding: 8px 10px; cursor: pointer; }
    .card { border: 1px solid #3333; border-radius: 12px; padding: 12px; margin-top: 12px; }
    .player { width: 100%; height: 70vh; border: 1px solid #3333; border-radius: 12px; }
    .muted { opacity: 0.75; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 1100px) { .grid { grid-template-columns: 2fr 1fr; } }
    .list { max-height: 70vh; overflow: auto; }
    .item { padding: 8px; border-bottom: 1px solid #3332; }
    .item.active { background: #3331; }
    a { color: inherit; }
    small { display:block; }
  </style>
</head>
<body>
  <h2>ranked-channel</h2>

  <div class="row">
    <input id="seed" type="text" placeholder="Seed video URL..." />
    <input id="n" type="number" min="5" max="100" value="25" style="width: 90px; padding: 8px;" />
    <button id="go">Build session</button>
  </div>
  <p class="muted">Feedback updates a local taste profile (SQLite). The engine still runs ToS-compliant automation‚Äîno bypassing restrictions.</p>

  <div class="grid">
    <div class="card">
      <div class="row">
        <button id="prev">Back</button>
        <button id="next">Next</button>
        <button id="open">Open in new tab</button>
        <button id="like">üëç Enjoy</button>
        <button id="skip">‚è≠ Skip</button>
        <button id="block">üëé Don‚Äôt show</button>
      </div>
      <div style="margin-top:10px;">
        <iframe id="frame" class="player" referrerpolicy="no-referrer"></iframe>
      </div>
      <div id="meta" class="muted" style="margin-top:8px;"></div>
    </div>

    <div class="card list">
      <div class="muted" id="sessionInfo"></div>
      <div id="items"></div>
    </div>
  </div>

  <script src="/static/player.js"></script>
</body>
</html>
